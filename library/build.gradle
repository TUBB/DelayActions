apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion project.compileSdkVersion
    buildToolsVersion project.buildToolsVersion
    defaultConfig {
        minSdkVersion project.minSdkVersion
        targetSdkVersion project.targetSdkVersion
        versionCode project.versionCode
        versionName project.versionName

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'io.reactivex.rxjava2:rxjava:'+project.rxjavaVersion
    implementation 'io.reactivex.rxjava2:rxandroid:'+project.rxandroidVersion
    androidTestApi('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    implementation 'com.android.support:appcompat-v7:'+project.supportVersion
    testApi 'junit:junit:4.12'
}

publish {
    userOrg = 'tubb'
    groupId = 'com.tubb.delayactions'
    artifactId = 'delayactions'
    publishVersion = project.versionName
    desc = 'Abstract delay actions'
    website = 'https://github.com/TUBB/DelayActions'
}
